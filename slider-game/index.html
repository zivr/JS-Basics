<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider Puzzle</title>
    <link rel="stylesheet" type="text/css" href="css/page.css">
    <link rel="stylesheet" type="text/css" href="css/todo.css">
</head>
<body>
    <h1>Play Slider!</h1>
    <div class="js-board">
        <img src="game.png" style="width: 300px"/>
    </div>

    <div class="text-middle">Moves: <span class="js-moves-countr"></span></div>


    <section class="text-middle">

        <div class="todo-list">
            <div class="todo-list__title">What do we need to do:</div>
            <hr>
            <ul>
                <li class="todo-list__item">
                    <input id="checkbox1" type="checkbox">
                    <label for="checkbox1">Add fonts and create a better looking header title</label>
                </li>

                <li class="todo-list__item">
                    <input id="checkbox2" type="checkbox">
                    <label for="checkbox2">Display the board</label>
                </li>

                <li class="todo-list__item">
                    <input id="checkbox3" type="checkbox">
                    <label for="checkbox3">Shuffle the squares in the board</label>
                </li>

                <li class="todo-list__item">
                    <input id="checkbox4" type="checkbox">
                    <label for="checkbox4">Move squares based on user click</label>
                </li>

                <li class="todo-list__item">
                    <input id="checkbox5" type="checkbox">
                    <label for="checkbox5">Calculate if the user win</label>
                </li>

            </ul>

        </div> <!-- end to-do-list -->
    </section>
</body>
</html>
